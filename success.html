<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Sent Successfully | Hong-Ta</title>

    <!-- box icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      /* Ensure body has dark background */
      body {
        background: #323946 !important;
        color: #fff !important;
        margin: 0;
        padding: 0;
      }
      
      /* Success page specific styles */
      .success-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--second-bg-color, #323946);
        padding: clamp(2rem, 5vw, 4rem);
        text-align: center;
        position: relative;
      }

      .success-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 50% 50%, rgba(0, 238, 255, 0.05) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }

      .success-content {
        position: relative;
        z-index: 1;
        max-width: 600px;
        width: 100%;
      }

      .success-icon {
        font-size: clamp(6rem, 12vw, 8rem);
        color: var(--main-color);
        margin-bottom: clamp(2rem, 4vw, 3rem);
        animation: scaleIn 0.6s ease-out;
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .success-message h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: clamp(1rem, 2vw, 1.5rem);
        line-height: 1.2;
      }

      .success-message h2 {
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        font-weight: 600;
        color: var(--main-color);
        margin-bottom: clamp(1.5rem, 3vw, 2rem);
      }

      .success-message p {
        font-size: clamp(1.4rem, 3vw, 1.8rem);
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
        margin-bottom: clamp(2rem, 4vw, 3rem);
      }

      .success-social {
        display: flex;
        justify-content: center;
        gap: clamp(1.5rem, 3vw, 2rem);
        margin-bottom: clamp(2.5rem, 5vw, 3.5rem);
        flex-wrap: wrap;
      }

      .success-social a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: clamp(50px, 8vw, 60px);
        height: clamp(50px, 8vw, 60px);
        background: var(--second-bg-color);
        color: var(--text-color);
        border-radius: 50%;
        font-size: clamp(2rem, 4vw, 2.5rem);
        border: 2px solid rgba(0, 238, 255, 0.3);
        transition: all var(--transition);
        text-decoration: none;
      }

      .success-social a:hover {
        background: var(--main-color);
        color: var(--bg-color);
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 238, 255, 0.4);
        border-color: var(--main-color);
      }

      .success-social a.linkedin:hover {
        background: #0077b5;
        border-color: #0077b5;
      }

      .success-social a.github:hover {
        background: #333;
        border-color: #333;
      }

      .back-button {
        display: inline-block;
        padding: clamp(1.2rem, 2.5vw, 1.5rem) clamp(3rem, 6vw, 4rem);
        background: var(--main-color);
        color: var(--bg-color);
        border-radius: var(--radius);
        font-size: clamp(1.4rem, 2.5vw, 1.6rem);
        font-weight: 600;
        text-decoration: none;
        transition: all var(--transition);
        border: 2px solid var(--main-color);
        box-shadow: 0 4px 15px rgba(0, 238, 255, 0.3);
      }

      .back-button:hover {
        background: transparent;
        color: var(--main-color);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 238, 255, 0.5);
      }

      .back-button:active {
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <div class="success-page">
      <div class="success-content">
        <div class="success-icon">
          <i class='bx bx-check-circle'></i>
        </div>
        
        <div class="success-message">
          <h1>Message Sent!</h1>
          <h2>Thank You</h2>
          <p>I've received your message and will get back to you as soon as possible. Looking forward to connecting with you!</p>
        </div>

        <div class="success-social">
          <a href="https://www.linkedin.com/in/hong-ta-chen-2b02ba296/" 
             class="linkedin" 
             target="_blank" 
             rel="noopener noreferrer" 
             aria-label="LinkedIn Profile">
            <i class='bx bxl-linkedin'></i>
          </a>
          <a href="https://github.com/Pandatta" 
             class="github" 
             target="_blank" 
             rel="noopener noreferrer" 
             aria-label="GitHub Profile">
            <i class='bx bxl-github'></i>
          </a>
        </div>

        <a href="/" class="back-button">
          <i class='bx bx-arrow-back' style="margin-right: 0.5rem; vertical-align: middle;"></i>
          Back to Portfolio
        </a>
      </div>
    </div>
  </body>
</html>
