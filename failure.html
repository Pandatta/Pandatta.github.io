<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Failed | Hong-Ta</title>

    <!-- box icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      /* Ensure body has dark background */
      body {
        background: #323946 !important;
        color: #fff !important;
        margin: 0;
        padding: 0;
      }
      
      /* Failure page specific styles */
      .failure-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--second-bg-color, #323946);
        padding: 2rem 5%;
        text-align: center;
        position: relative;
      }

      .failure-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }

      .failure-content {
        position: relative;
        z-index: 1;
        max-width: 600px;
        width: 100%;
      }

      .failure-icon {
        font-size: 6rem;
        color: #ff4444;
        margin-bottom: 2rem;
        animation: shake 0.6s ease-out;
      }

      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .failure-message h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .failure-message h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #ff4444;
        margin-bottom: 1.5rem;
      }

      .failure-message p {
        font-size: 1.4rem;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .failure-social {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 2.5rem;
        flex-wrap: wrap;
      }

      .failure-social a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        background: var(--second-bg-color);
        color: var(--text-color);
        border-radius: 50%;
        font-size: 2rem;
        border: 2px solid rgba(255, 68, 68, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .failure-social a:hover {
        background: var(--main-color);
        color: var(--bg-color);
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 238, 255, 0.4);
        border-color: var(--main-color);
      }

      .failure-social a.linkedin:hover {
        background: #0077b5;
        border-color: #0077b5;
      }

      .failure-social a.github:hover {
        background: #333;
        border-color: #333;
      }

      .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .back-button,
      .retry-button {
        display: inline-block;
        padding: 1.2rem 3rem;
        border-radius: var(--radius);
        font-size: 1.4rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        border: 2px solid;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .back-button {
        background: var(--second-bg-color);
        color: var(--text-color);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
      }

      .retry-button {
        background: #ff4444;
        color: white;
        border-color: #ff4444;
      }

      .retry-button:hover {
        background: #ff6666;
        border-color: #ff6666;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255, 68, 68, 0.5);
      }

      .back-button:active,
      .retry-button:active {
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <div class="failure-page">
      <div class="failure-content">
        <div class="failure-icon">
          <i class='bx bx-error-circle'></i>
        </div>
        
        <div class="failure-message">
          <h1>Message Failed</h1>
          <h2>Something Went Wrong</h2>
          <p>We're sorry, but there was an error sending your message. Please try again or contact me directly through the links below.</p>
        </div>

        <div class="failure-social">
          <a href="https://www.linkedin.com/in/hong-ta-chen-2b02ba296/" 
             class="linkedin" 
             target="_blank" 
             rel="noopener noreferrer" 
             aria-label="LinkedIn Profile">
            <i class='bx bxl-linkedin'></i>
          </a>
          <a href="https://github.com/Pandatta" 
             class="github" 
             target="_blank" 
             rel="noopener noreferrer" 
             aria-label="GitHub Profile">
            <i class='bx bxl-github'></i>
          </a>
        </div>

        <div class="button-group">
          <a href="/#contact" class="retry-button">
            <i class='bx bx-refresh' style="margin-right: 0.5rem; vertical-align: middle;"></i>
            Try Again
          </a>
          <a href="/" class="back-button">
            <i class='bx bx-arrow-back' style="margin-right: 0.5rem; vertical-align: middle;"></i>
            Back to Portfolio
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
